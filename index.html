<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div id="calc">

        <div class="resultbox">

            <div class="resulttext" id="lastOperationScreen" >
                
                
            </div>
            <div class="input_display" id="currentOperationScreen">
                
            </div>

        </div>

        <div id="input_box">

            <button type="button" class="key-others operations" id="clearBtn"
            onclick="this.blur();">AC</button>
            <button type="button" class="key-others operations" id="deleteBtn"
            onclick="this.blur();">DEL</button>
            <button class="key-others operations btn" onclick="this.blur();" data-operator>%</button>
            <button class="key-operate operations btn" onclick="this.blur();" data-operator>/</button>
            <button class="numbers btn" onclick="this.blur();" data-number >7</button>
            <button class="numbers btn" onclick="this.blur();" data-number >8</button>
            <button class="numbers btn" onclick="this.blur();" data-number>9</button>
            <button class="key-operate operation btn" onclick="this.blur();" data-operator>&times;</button>
            <button class="numbers btn" onclick="this.blur();" data-number>4</button>
            <button class="numbers btn" onclick="this.blur();" data-number>5</button>
            <button class="numbers btn" onclick="this.blur();" data-number>6</button>
            <button class="key-operate operations btn" onclick="this.blur();" data-operator>-</button>
            <button class="numbers btn" onclick="this.blur();" data-number>1</button>
            <button class="numbers btn" onclick="this.blur();" data-number>2</button>
            <button class="numbers btn" onclick="this.blur();" data-number>3</button>
            <button class="key-operate operations btn" onclick="this.blur();" data-operator>+</button>
            <button class="key-zero numbers btn" onclick="this.blur();" data-number>0</button>
            <button class="numbers btn" onclick="this.blur();" id="pointBtn">.</button>
            <button class="numbers btn" onclick="this.blur();" data-number>00</button>
            <button class="key-operate operations btn equal" onclick="this.blur();" id="equalsBtn">=</button>

        </div>



    </div>


</body>
</html>
